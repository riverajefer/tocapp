<ion-content padding>

  <div class="content">
    <img src="assets/imgs/logo_home.png" alt="TOC">
    <h1>TOC</h1>
  </div>

  <h2 class="title_inicio">
    INICIO DE SESIÓN
  </h2>

  <ion-list class="form_login">

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button color="primary" class="btn btn_login" round (click)="onGoToHome()">Entrar</button>
  </ion-list>

</ion-content>
